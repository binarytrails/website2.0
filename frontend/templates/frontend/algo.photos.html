{% extends "frontend/base.html" %}

{% block content %}
	{% load staticfiles %}
        
	<script src="{% static "frontend/js/photos.js" %}"></script>
	
	<div id="photos" onclick="Resize()">
		<ul id="photos_ul">
			{% for image in images %}
				<li>
					<a href="{% static "frontend/img/" %}{{ image }}">
						<img height=250; src="{% static "frontend/img/" %}{{ image }}"/>
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
