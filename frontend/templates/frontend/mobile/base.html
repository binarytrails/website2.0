<!DOCTYPE html>
<html>

	<meta charset="UTF-8">
	<meta name="description" content="Kedfilms : Digital Arts & Programming">
	<meta name="keywords" content="Kedfilms, Mobile, Django, HTML5 , Pure CSS, Stylish, Modern, Open Source">
	<meta name="author" content="Seva Ivanov">

	{% load static %}
    {% get_static_prefix as STATIC %}

	{% load staticfiles %}
	<link rel="stylesheet" href="{% static "frontend/css/mobile/base.css" %}">

	<head>
		<title>Kedfilms</title>
	</head>
	
	<body>
		<div id="header">
			<div id="menu">
				<header>KEDFILMS <small><small>FOR MOBILE</small></small></header>
				<!--
					a calls the div#header:target that calls its child the div#submenu &
					the div#menu to change their proprieties while #header is on :target.
				-->
				<a href="#header">⌘</a>
			</div>
			<div id="submenu">
				<div id="sections">
					<table>
						<td>
							<a href="/mhome/#header">
								<div id="img-wrapper">
									<img src="{% static "frontend/img/logo/512x512/symbol/house-white.png" %}">
								</div>
							</a>
						</td>
						<td>
							<a href="/articles/">
								<div id="img-wrapper">
									<img src="{% static "frontend/img/logo/512x512/symbol/book-white.png" %}">
								</div>
							</a>
						</td>
						<td>
							<a href="/photos/">
								<div id="img-wrapper">
									<img src="{% static "frontend/img/logo/256x256/symbol/camera-white.png" %}">
								</div>
							</a>
						</td>
						<td>
							<a href="/videos/">
								<div id="img-wrapper">
									<img src="{% static "frontend/img/logo/512x512/symbol/video-camera-white.png" %}">
								</div>
							</a>
						</td>
					</table>
				</div>
				<a href="#">✕</a>
			</div>
		</div>

		{% block content %}
		{% endblock content %}

	</body>
</html>
