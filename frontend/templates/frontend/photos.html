{% extends "frontend/base.html" %}

{% block content %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static "frontend/css/swipebox/swipebox.css" %}">
<link rel="stylesheet" href="{% static "frontend/css/photos.css" %}">

<script src="{% static "frontend/lib/swipebox/jquery-2.1.0.min.js" %}"></script>
<script src="{% static "frontend/js/swipebox/jquery.swipebox.js" %}"></script>
<script src="{% static "frontend/js/photos-swipebox.js" %}"></script>

<div id="featured">
	<div id="content" class="container">
		<section>
			<header>
				<h2>
					{{ title }}
				</h2>
				<p>
					{{ subtitle }}
				</p>
			</header>
		</section>
		<div class="wrap small-width">	
			<div id="photos">
				<ul id="box-container">
				{% for photo in photos %}
					<li class="box">
						<a class="swipebox" title="{{ photo.title }}" href="{% static "frontend/img/photos/" %}{{ photo.filename }}">
							<img src="{% static "frontend/img/photos/" %}{{ photo.filename }}" alt="image"/>
						</a>
					</li>
				{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
{% endblock %}
