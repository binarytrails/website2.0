{% extends "frontend/sections/base.html" %}

{% block content %}

    {% load static %}
    {% get_static_prefix as STATIC %}

    {% load staticfiles %}
    <link rel="stylesheet" href="{{ STATIC }}frontend/css/sections/gallery.css">
    <link rel="stylesheet" href="{{ STATIC }}frontend/css/animated/box-shadow_below-image.css">


    <div id="return" class="left">
        <a href="/photos/gallery/{{ previous }}">
            <img  src="{{ STATIC }}frontend/img/logo/512x512/filled-circle/back-arrow-black-left.png"/>
        </a>
    </div>
    <div id="return" class="right">
        <a href="/photos/gallery/{{ next }}">
            <img  src="{{ STATIC }}frontend/img/logo/512x512/filled-circle/back-arrow-black-right.png"/>
        </a>
    </div>

    <div id="main">
        <div id="photos">
            
            <a name="head"></a>
            <section>
                <hr></hr>
                <header>
                    {{ title }}
                </header>
                <hr></hr>
            </section>

            <section>
                <ul id="box-container">
                {% for image in images %}
                    <li class="box">
                        <div class="img-container">
                            <div class="img-container-shadow">
                                <a class="swipebox" rel="" href="/photos/slideshow/{{ section }}/#{{ image.fragment_identifier }}">
                                    <img src="{{ STATIC }}frontend/{{ thumbs_src }}{{ image.filename }}"/>
                                </a>
                            </div>
                        </div>
                    </li>
                {% endfor %}
                </ul>
            </section>

        </div>
    </div>

{% endblock %}
