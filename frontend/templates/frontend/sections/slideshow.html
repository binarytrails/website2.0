<!DOCTYPE html>
<html>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="Kedfilms slideshow" content="Pure css photos and videos slideshow" />

	<head>
		<title>Kedfilms slideshow</title>
		
		{% load staticfiles %}	
		<link rel="stylesheet" href="{% static "frontend/css/sections/slideshow.css" %}"/>

		{% load static %}
		{% get_static_prefix as STATIC %}

		<style type="text/css">
			{% if filestype == "photo" %}
				{% for photo in files %}
					/*
						':target' specifies where to open the linked document
						'+' select adjacent element

						sets the <a> adjacent <img> attributes on call of '#framgment_identifier' in the url.
					*/
					a#{{ photo.fragment_identifier }}:target + img#{{ photo.fragment_identifier }}
					{
						opacity: 1;
						z-index: 20;
					}

					img#{{ photo.fragment_identifier }}
					{
						max-height: 100%;
						max-width: 100%;
					}
				{% endfor %}
			{% endif %}
		</style>
	</head>

	<body>
		<div id="details">
			
		</div>
		<div id="slideshow">

			<ul class="slider">
				<li class="slides" >
					{% if filestype == "photo" %}
						{% for photo in files %}
							<a id="{{ photo.fragment_identifier }}" class="cap"></a>
							<img id="{{ photo.fragment_identifier }}" src="{{ STATIC }}frontend/{{ photo.staticfilepath }}" alt=""/>
						{% endfor %}
					{% endif %}
				</li>

				<li class="track">
					{% if filestype == "photo" %}
						{% for photo in files %}
							<a href="#{{ photo.fragment_identifier }}" class="tr{{ forloop.counter }}"></a>
						{% endfor %}
					{% endif %}
				</li>
			</ul>

		</div>
		<div id="return">
			<a href="{{ previous_location }}">
				<img  src="{{ STATIC }}frontend/img/logo/back-arrow-white.png"/>
			</a>
		</div>
	</body>
</html>
