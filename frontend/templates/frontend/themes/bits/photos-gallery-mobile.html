{% extends PARENT %}

{% block content %}

    <link rel="stylesheet" href="{{ STATIC }}{{ THEME }}/css/photos-mobile.css">
    <link rel="stylesheet" href="{{ STATIC }}{{ THEME }}/css/photos-gallery-mobile.css">

    <div id="main">
        <ul>
            <li>
                <header>
                    {{ category|title }}
                </header>
                <a class="back" href="/photos/">BACK</a>
            </li>
            {% load filters %}
            {% for photo in photos|in_category:category %}
                <a id="{{ photo.fragment_identifier }}"></a>
                <li>
                    <a href="#{{ photo.fragment_identifier }}">
                        <div id="left">
                            +
                        </div>
                    </a>
                    <div id="right">
                        <div id="content">
                            <ul>
                                <li>
                                    {{ photo.title }}
                                </li>
                                <div id="left-rows">
                                    <li>
                                        {{ photo.author }}
                                    </li>
                                    <li>
                                        {{ photo.date_created }}
                                    </li>
                                </div>
                                <div id="right-thumb">
                                    <li>
                                        <a href="/photos/slideshow/{{ photo.category.id }}/{{ photo.fragment_identifier }}/#{{ photo.fragment_identifier }}">
                                            <img src="{{ photo.get_image_thumbnails_urls.x200 }}" alt=""/>
                                        </a>
                                    </li>
                                </div>
                            </ul>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
