{% extends PARENT %}

{% block content %}

    <link rel="stylesheet" href="{{ STATIC }}{{ THEME }}/css/photos.css">

    <div id="main">
        <div id="categories">
            
            {% for category in categories %}
            <a href="/photos/gallery/{{ category.0 }}/#head">
                <section>
                    <hr></hr>
                    {% if forloop.counter == 1 %}
                        <header style="color: {% cycle '#E8A317' '#3B9C9C' '#4CC552' '#E0645F' '#9250A6' as bgcolors %};">
                    {% else %}
                        <header style="color: {% cycle bgcolors %};">
                    {% endif %}
                        {{ category.1 }}
                    </header>
                    <hr></hr>
                </section>
            </a>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
